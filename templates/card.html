<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/zJ1cCsw/5.png'); /* Adicionando a imagem de fundo */
            background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita a repeti√ß√£o da imagem */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Cor de fundo com transpar√™ncia */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            justify-content: space-around;
        }
        .category {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 250px; /* Reduzir a largura do quadrado */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 0.9em;
        }
        .category img {
            width: 100%;
            height: 150px; /* Reduzir a altura da imagem */
            object-fit: cover;
            border-radius: 5px;
        }
        .category h3 {
            margin-top: 15px;
        }
        .items {
            list-style: none;
            padding: 0;
        }
        .items li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .ingredients {
            font-size: 0.8em;
            color: #555;
            margin-top: 5px;
        }

        /* Estilos para o carrinho */
        .cart {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 40px; /* Tamanho pequeno do carrinho */
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px; /* √çcone maior */
            z-index: 1000;
        }

        .cart i {
            color: #333;
        }

        .cart-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        /* Carrinho em posi√ß√£o centralizada */
        .cart-content {
            display: none; /* Carrinho oculto por padr√£o */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 999;
            cursor: move; /* Cursor para indicar que pode ser movido */
        }

        .cart-content h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-content ul {
            padding: 0;
            list-style-type: none;
        }

        .cart-content ul li {
            margin-bottom: 10px;
        }

        .remove {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }

        .cart-content p {
            font-weight: bold;
        }

        /* Bot√£o de fechar */
        .close-btn {
            font-size: 20px;
            cursor: pointer;
            color: #333;
            padding: 5px;
        }

        /* Estilo do bot√£o de finalizar pedido */
        .finish-order-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .finish-order-btn:hover {
            background-color: #218838;
        }

        /* Estilo para o campo de nome */
        .name-input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #000; /* Preto */
            color: #fff; /* Texto branco */
            padding: 5px 10px; /* Tamanho pequeno */
            font-size: 12px; /* Fonte menor */
            border: none;
            border-radius: 3px; /* Cantos levemente arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1100;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Sutil sombra para destaque */
            width: auto; /* Ajusta a largura do bot√£o */
        }
        
        .back-button:hover {
            background-color: #333; /* Cinza escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='cardapio.html';">Voltar</button>

    <header>
        <h1>Produtos</h1>
    </header>

    <div class="menu" id="menu">
        <!-- O conte√∫do do menu ser√° inserido aqui -->
    </div>

    <!-- √çcone do Carrinho -->
    <div class="cart" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-counter" id="cart-counter">0</div> <!-- Contador de itens -->
    </div>

    <!-- Conte√∫do do Carrinho -->
    <div class="cart-content" id="cart-content">
        <h3>
            Carrinho 
            <span class="close-btn" onclick="toggleCart()">X</span> <!-- Bot√£o de fechar -->
        </h3>
        <ul id="cart-items"></ul>
        <p id="total-items">Total de itens: 0</p>
        <p id="total-price">Total a pagar: R$ 0.00</p>

        <!-- Campo para o nome do cliente -->
        <input type="text" id="customer-name" class="name-input" placeholder="Digite seu nome" />

        <button class="finish-order-btn" id="finish-order-btn" onclick="finishOrder()">Realizar Pagamento</button>
    </div>

    <script>
        let menuItems = [
        
        { "id": 1, "name": "Ovo Simples", "price": 4.00, "category": "Sandu√≠ches", "ingredients": ["P√£o", "Ovo", "Alface", "Tomate"], "image": "https://i.pinimg.com/736x/11/a5/5a/11a55a964c278eec04d849c5d312bfee.jpg" },
        { "id": 2, "name": "Queijo Simples", "price": 3.50, "category": "Sandu√≠ches", "ingredients": ["P√£o", "Queijo", "Alface", "Tomate"], "image": "https://www.agendadascidades.com.br/tim.php?src=https://www.agendadascidades.com.br/uploads/images/2016/11/1452819265.jpg&w=700&h=" }
       
        ];

        let cart = [];

        // Fun√ß√£o para exibir o menu
        function displayMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = ''; // Limpar o menu antes de renderizar

            menuItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('category');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" />
                    <h3>${item.name}</h3>
                    <p>R$ ${item.price.toFixed(2)}</p>
                    <p class="ingredients">${item.ingredients ? item.ingredients.join(', ') : ''}</p>
                    <div class="item-controls">
                        <button onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span id="quantity-${item.id}" class="quantity">0</span>
                        <button onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                `;
                menuContainer.appendChild(itemElement);
            });
        }

        // Fun√ß√£o para alterar a quantidade dos itens no carrinho
        function changeQuantity(itemId, change) {
            let item = cart.find(item => item.id === itemId);
            const quantityElement = document.getElementById(`quantity-${itemId}`);

            if (!item) {
                item = { id: itemId, quantity: 0, price: menuItems.find(i => i.id === itemId).price };
                cart.push(item);
            }

            item.quantity += change;

            if (item.quantity < 0) item.quantity = 0; // N√£o permitir quantidades negativas
            if (item.quantity > 100) item.quantity = 100; // Limitar quantidade m√°xima

            quantityElement.textContent = item.quantity;
            updateCart();
        }

        // Fun√ß√£o para atualizar o carrinho
        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartCounter = document.getElementById('cart-counter');
            const totalItems = document.getElementById('total-items');
            const totalPrice = document.getElementById('total-price');

            cartItemsElement.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            cart.forEach(item => {
                if (item.quantity > 0) {
                    total += item.quantity * item.price;
                    itemCount += item.quantity;
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${menuItems.find(i => i.id === item.id).name} x${item.quantity} <button class="remove" onclick="removeItem(${item.id})">Remover</button>`;
                    cartItemsElement.appendChild(listItem);
                }
            });

            totalItems.textContent = `Total de itens: ${itemCount}`;
            totalPrice.textContent = `Total a pagar: R$ ${total.toFixed(2)}`;
            cartCounter.textContent = itemCount;
        }

        // Fun√ß√£o para remover um item do carrinho
        function removeItem(itemId) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
                updateCart();
            }
        }

        // Fun√ß√£o para alternar a visibilidade do carrinho
        function toggleCart() {
            const cartContent = document.getElementById('cart-content');
            cartContent.style.display = cartContent.style.display === 'none' || cartContent.style.display === '' ? 'block' : 'none';
            if (cartContent.style.display === 'block') {
                scrollToCart();
            }
        }

        // Fun√ß√£o para rolar suavemente at√© o carrinho
        function scrollToCart() {
            const cartContent = document.getElementById('cart-content');
            cartContent.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Fun√ß√£o para finalizar o pedido
        function finishOrder() {
            const customerName = document.getElementById('customer-name').value;
            if (customerName && cart.length > 0) {
                let orderDetails = `*Comprovante de Pedido* üõí\n\n`;
                orderDetails += `*Cliente:* ${customerName}\n\n`;
                orderDetails += `*Itens do Pedido:*\n`;

                cart.forEach(item => {
                    if (item.quantity > 0) {
                        const itemName = menuItems.find(i => i.id === item.id).name;
                        orderDetails += `- ${itemName} x${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
                    }
                });

                const total = cart.reduce((sum, item) => sum + item.quantity * item.price, 0);
                orderDetails += `\n*Total: R$ ${total.toFixed(2)}*\n`;

                // Salvar os detalhes do pedido no localStorage
                localStorage.setItem('orderDetails', orderDetails);

                // Redirecionar para a p√°gina de pagamento
                window.location.href = '/payment';
            } else {
                alert("Por favor, insira seu nome e adicione itens ao carrinho.");
            }
        }

        // Chama a fun√ß√£o para exibir os itens do menu quando a p√°gina carregar
        window.onload = displayMenu;
    </script>
</body>
</html>
