<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Interativo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF9800, #FF5722);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .carousel {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .menu-item {
            position: relative;
            flex: 0 0 93%; /* Ocupa 100% da largura da tela */
            overflow: hidden;
            border-radius: 10px;
            margin: 0 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: white;
            text-transform: uppercase;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            width: 95%;
            max-width: 600px;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #333;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, opacity 0.3s;
            display: none;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        @media (max-width: 768px) {
            .menu-item {
                max-width: 100%; /* O item ocupa toda a largura disponível no celular */
            }

            .button {
                max-width: 95vw;
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            .menu-item {
                max-width: 300px;
            }

            .button {
                max-width: 300px;
            }
        }

        ::-webkit-scrollbar {
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body ondblclick="hideButtons()" onclick="showButtons(event)">
    <div class="carousel">
        <button class="nav-button left" onclick="moveCarousel(-1); event.stopPropagation();">&#10094;</button>
        <div class="menu" id="menu">
            <div class="menu-item">
                <img src="https://i.ibb.co/zJ1cCsw/5.png" alt="Item 1">
                <div class="overlay">
                    <div class="overlay-text">Item 1</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/W6FhCG5/1.png" alt="Item 2">
                <div class="overlay">
                    <div class="overlay-text">Item 2</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/Vxfjv9v/2.png" alt="Item 3">
                <div class="overlay">
                    <div class="overlay-text">Item 3</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/whjVWMD/3.png" alt="Item 4">
                <div class="overlay">
                    <div class="overlay-text">Item 4</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="https://i.ibb.co/HXR7jqR/4.png" alt="Item 5">
                <div class="overlay">
                    <div class="overlay-text">Item 5</div>
                </div>
            </div>
        </div>
        <button class="nav-button right" onclick="moveCarousel(1); event.stopPropagation();">&#10095;</button>
    </div>
    <a href="https://wa.me/5588992787665?text=Olá,%20gostaria%20de%20fazer%20um%20pedido!" class="button" ondblclick="event.stopPropagation()">Fazer Pedido</a>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const menu = document.getElementById('menu');
            const items = document.querySelectorAll('.menu-item');
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex >= items.length) {
                currentIndex = items.length - 1;
            }

            const itemWidth = items[0].offsetWidth;
            const offset = -currentIndex * itemWidth;

            menu.style.transform = `translateX(${offset}px)`;
        }

        function showButtons(event) {
            const target = event.target;
            if (!target.classList.contains('button')) {
                const buttons = document.querySelectorAll('.nav-button');
                buttons.forEach(button => button.style.display = 'block');
            }
        }

        function hideButtons() {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => button.style.display = 'none');
        }
    </script>
</body>
</html>
