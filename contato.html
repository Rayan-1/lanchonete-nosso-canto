<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lanchonete Nosso Canto</title>
    <!-- Link para o Font Awesome para os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF5722;
            background-image: url('https://i.ibb.co/zJ1cCsw/5.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Menu de Navegação */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #FF9800;
            transform: scale(1.1);
        }

        /* Botão de Voltar */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1100;
        }

        .back-btn:hover {
            background-color: #FF9800;
        }

        /* Estilo do corpo */
        .contact-container {
            text-align: center;
            padding-top: 100px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding-bottom: 50px;
            width: 100%;
        }

        .contact-container h1 {
            margin-top: 0;
            font-size: 3.5em;
            color: #FFEB3B;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Estilo para os ícones */
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .contact-icons a {
            font-size: 60px;
            padding: 15px;
            border-radius: 50%;
            color: white;
            border: 3px solid transparent;
            transition: transform 0.3s, border 0.3s, box-shadow 0.3s;
        }

        /* Efeito de hover nos ícones */
        .contact-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Cor personalizada dos ícones */
        .contact-icons .fa-instagram {
            color: #E4405F;
            border: 3px solid #E4405F;
        }

        .contact-icons .fa-whatsapp {
            color: #25D366;
            border: 3px solid #25D366;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .contact-container h1 {
                font-size: 2.5em;
            }

            .contact-icons a {
                font-size: 50px;
            }
        }

        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            .contact-container h1 {
                font-size: 2em;
            }

            .contact-icons a {
                font-size: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Botão de Voltar -->
    <button class="back-btn" onclick="window.history.back()">Voltar</button>

    <!-- Menu de Navegação -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contato.html">Contato</a>
    </div>

    <!-- Corpo da Página -->
    <div class="contact-container">
        <h1>Fale Conosco</h1>
        <!-- Ícones de Instagram e WhatsApp -->
        <div class="contact-icons">
            <a href="https://www.instagram.com/lanchonetenossocanto" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/+5588992787665" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</body>
</html>
